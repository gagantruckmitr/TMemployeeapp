<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleCMI API Demo</title>
    <style>
        * {

        body {

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;

            font-weight: 500;

        input {

        input:focus {
            outline: none;

        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border: none;

            transition: transform 0.2s, box-shadow 0.2s;

        button:hover {
            transform: translateY(-2px);

        button:active {
            transform: translateY(0);

            background: #ccc;

            background: #d4edda;

        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;

        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);

        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            text-align: center;
        }
        
        .links a {
            display: inline-block;
            margin: 5px 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìû TeleCMI API Demo</h1>
        <p class="subtitle">Test your TeleCMI integration</p>
        
        <!-- SDK Token Section -->
        <div class="section">
            <h2>1. Get SDK Token</h2>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" placeholder="e.g., telecaller_123" value="test_user_123">
            </div>
            <button onclick="getSdkToken()">
                <span id="tokenBtn">Get SDK Token</span>
            </button>
            <div id="tokenResponse"></div>
        </div>
        
        <!-- Click-to-Call Section -->
        <div class="section">
            <h2>2. Click-to-Call</h2>
            <div class="form-group">
                <label for="toNumber">To Number (with country code):</label>
                <input type="tel" id="toNumber" placeholder="e.g., 919876543210">
            </div>
            <div class="form-group">
                <label for="callerIdNumber">Caller ID:</label>
                <input type="tel" id="callerIdNumber" placeholder="e.g., 919123456789">
            </div>
            <button onclick="makeCall()">
                <span id="callBtn">Make Call</span>
            </button>
            <div id="callResponse"></div>
        </div>
        
        <!-- Links -->
        <div class="links">
            <a href="test_telecmi_api.php" target="_blank">Run Full Tests</a>
            <a href="setup_telecmi_table.php" target="_blank">Setup Database</a>
            <a href="../TELECMI_API_SETUP.md" target="_blank">Documentation</a>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin + window.location.pathname.replace('telecmi_demo.html', '');
        
        async function getSdkToken() {
            const userId = document.getElementById('userId').value;
            const btn = document.getElementById('tokenBtn');
            const responseDiv = document.getElementById('tokenResponse');
            
            if (!userId) {
                alert('Please enter a User ID');
                return;
            }
            
            btn.innerHTML = '<span class="loading"></span>';
            responseDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}telecmi_api.php?action=sdk_token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: userId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = '‚úÖ Success!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = '‚ùå Error!\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = '‚ùå Network Error!\n\n' + error.message;
            } finally {
                btn.textContent = 'Get SDK Token';
            }
        }
        
        async function makeCall() {
            const to = document.getElementById('toNumber').value;
            const callerid = document.getElementById('callerIdNumber').value;
            const btn = document.getElementById('callBtn');
            const responseDiv = document.getElementById('callResponse');
            
            if (!to || !callerid) {
                alert('Please enter both phone numbers');
                return;
            }
            
            btn.innerHTML = '<span class="loading"></span>';
            responseDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}telecmi_api.php?action=click_to_call`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ to, callerid })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = '‚úÖ Call Initiated!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = '‚ùå Call Failed!\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = '‚ùå Network Error!\n\n' + error.message;
            } finally {
                btn.textContent = 'Make Call';
            }
        }
    </script>
</body>
</html>
